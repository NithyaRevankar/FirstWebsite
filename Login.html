<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container text-center">
        <div class="row">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="index.html">MainIcon</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutUs.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactUs.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Login.html">Login</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </div>

    <div class="container margin-top-75">
            <form class="form-horizontal" role="form" method="POST" action="login">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <h2>Welcome to Login Page</h2>
                </div>
            </div>

            <div class="row margin-top-75">
                <div class="col-md-3"></div> 
                <div class="col-md-3">
            
                    <h3>Username :</h3>

                </div>
                <div class="col-lg-6">
                        <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required autofocus>
                </div>
            </div>


            <div class="row margin-top-75">
                    <div class="col-md-3"></div> 
                    <div class="col-md-3">
                
                        <h3>Password :</h3>
    
                    </div>
                    <div class="col-lg-6">
                            <input type="Password" name="pwd" class="form-control" id="pwd" required autofocus>
                    </div>
                </div>

                <div class="row margin-top-75">
                        <div class="col-md-6"></div>
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>

        </form>




    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
