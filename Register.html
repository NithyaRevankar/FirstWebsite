<body>
  <div class="container text-center">
    <div class="row">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

  </div>
  </div>
  <div class="container margin-top-75">
    <form class="form-horizontal" role="form" method="POST" action="register">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h3 class="text-center">REGISTER NEW USER</h3>
        </div>
      </div>
      <div class="container margin-top-75">
        <div class="row">
          <div class="col-md-3"></div>
          <label for="name">Name :</label>
          <div class="col-lg-6">
            <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required autofocus>
          </div>
          <div class="col-md-6"></div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-align-middle">
                         enter the name 
                      </span>
              </div>
          </div>
        </div>
        
      </div>

      <div class="container">
          <div class="row">
            <div class="col-md-3"></div>
            <label for="mail">e-mail :</label>
            <div class="col-md-6">
              <input type="text" name="email" class="form-control" id="email" placeholder="John Doe" required autofocus>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-align-middle">
                           enter the mail id 
                        </span>
                </div>
            </div>
          </div>
          
        </div>
        <div class="container">
            <div class="row">
              <div class="col-md-3"></div>
              <label for="pwd1">Password :</label>
              <div class="col-md-6">
                <input type="Password" name="pwd1" class="form-control" id="pwd1" placeholder="John Doe" required autofocus>
              </div>
              <div class="col-md-6"></div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                          <span class="text-align-middle">
                             enter the password  
                          </span>
                  </div>
              </div>
            </div>
            
          </div>
          <div class="container">
              <div class="row">
                <div class="col-md-3"></div>
                <label for="name">Confirm Password :</label>
                <div class="col-md-6">
                  <input type="Password" name="pwd2" class="form-control" id="pwd2" placeholder="John Doe" required autofocus>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                            <span class="text-align-middle">
                               Enter password again to confirm
                            </span>
                    </div>
                </div>
              </div>
              
            </div>
            <div class="row margin-top-75">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
